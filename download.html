<html>
  <head>
    <meta charset="utf-8">
    <title>download</title>
  </head>
  <body>
    <p>Hi</p>
    <script type="text/javascript">
      let string = "Hello"
      let blob = new Blob(
        [string],
        {
          type: "text/plan"
        }
      );
      let a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "test.txt";
      a.click();
    </script>
  </body>
</html>
